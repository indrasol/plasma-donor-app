<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background: url('/assets/images/bg/banner.png') no-repeat;">
    <div class="auth-box m-3 m-md-0">
        <div id="loginform">
            <div class="text-center"><span class="db"><img src="assets/images/logos/logo.png"
                        alt="logo"></span>
                <h5 class="font-medium my-4">Sign In to NuRam</h5>
            </div>
            <div class="row">
                <div class="col-12" >
                    <form id="loginform" [formGroup]="form" class="form-horizontal mt-3">
                        <div class="input-group mb-3">
                            <span id="basic-addon1" class="input-group-text">
                                <i class="bi bi-person"></i></span>
                            <input type="text" placeholder="Email" formControlName="email"
                                  class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span id="basic-addon2" class="input-group-text">
                                <i class="bi bi-key"></i></span>
                            <input type="password" placeholder="Password" formControlName="password"
                                  class="form-control">
                        </div>

                        <div class="form-group text-center mt-3">
                            <div class="col-xs-12"><button (click)="submit()" type="button"
                                    [disabled] = "loading"
                                    class="btn d-block w-100 btn-lg btn-info">Log In</button></div>
                        </div>
                         
                         
                    </form>
                    <div  *appSpinner="loading; message: ''"></div>
                     
                </div>
            </div>
        </div>
       
    </div>
</div>

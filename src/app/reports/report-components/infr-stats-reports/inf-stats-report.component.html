<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12 pb-4" style="border-bottom:1px solid #bbb;">
        <div class="row" [formGroup]="searchForm">
          <div class="col-sm-12 col-lg-12 mb-3">
            <label class="form-label"> Home Center </label>
            <div class="input-group">
              <ng-select [items]="homeCenters" bindLabel="fullAddress" bindValue="id" [clearable]="true"
                formControlName="homeCenterId"
                (change)="homeCenterChange($event)"
                placeholder="Select a Home Center"
                >
              </ng-select>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4  mb-3">
            <label class="form-label"> Gender </label>
            <div class="input-group">
              <ng-select [items]="genders" bindLabel="label" bindValue="value"
              [clearable]="true"
              placeholder="Select Gender"
              formControlName="gender">
              </ng-select>

            </div>
          </div>
          <div class="col-sm-6 col-lg-4  mb-3">
            <label class="form-label"> Age Group </label>
            <div class="input-group">
            <ng-select [items]="ageGroups" bindLabel="label" bindValue="value"
            [clearable]="true"
            placeholder="Select Age Group"
            formControlName="ageGroup">
            </ng-select>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4 mb-3 d-flex align-items-end">
            <button type="button" class="btn   btn-outline-primary" (click)="searchInf()" > Search </button>
          </div>
           
           
        </div>
      </div>
    </div>
    <div class="row mt-3" style="position: relative;">
      <div class="col-lg-12 col-sm-12">
        <app-piechart  [chartData]="donorsByOccupation" [title]="'Influencer By Occupation'"></app-piechart>
      </div>

      <div class="col-lg-12 col-sm-12">
        <app-piechart  [chartData]="pfsByEdu" [title]="'Influencer By Education'"></app-piechart>
      </div>
       
      <div class="col-lg-12 col-sm-12">
        <app-barchart [chartData]="pfsByRels" [label]="'Influencers'" [chartType]="'bar'" [title]="'Influencer By Relationship'"></app-barchart>
      </div>

      <div class="col-lg-12 col-sm-12">
        <app-barchart [chartData]="pfsByStates" [label]="'Influencers'" [chartType]="'bar'" [title]="'Influencer By States'"></app-barchart>
      </div>

      <div class="loading" *appSpinner="loading;message: ''"></div>

    </div>
  </div>
</div>

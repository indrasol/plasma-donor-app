<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12 pb-4" style="border-bottom:1px solid #bbb;">
        <div class="row" [formGroup]="searchForm">
          <div class="col-sm-12 col-lg-6 mb-3">
            <label class="form-label"> Home Center </label>
            <div class="input-group">
              <ng-select [items]="homeCenters" bindLabel="fullAddress" bindValue="id" 
              [clearable]="true"
              placeholder="Select a Home Center"
                (change)="homeCenterChange($event)" formControlName="homeCenterId">
              </ng-select>
            </div>
          </div>
          <div class="col-sm-6 col-lg-6 mb-3">
            <label class="form-label"> Influencer</label>
            <div class="input-group">
              <ng-select [items]="influencers" bindLabel="name" bindValue="id" 
              [clearable]="true"
              placeholder="Select an Influencer"
                formControlName="influencedById" >
              </ng-select>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4  mb-3">
            <label class="form-label"> Gender </label>
            <div class="input-group">
              <select    class="form-control" formControlName="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="n">Transgender</option>
                <option value="n">Neutral</option>
                <option value="n">Others</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4  mb-3">
            <label class="form-label"> Age Group </label>
            <div class="input-group">
              <select    class="form-control" formControlName="ageGroup">
                <option value="20"> 0 - 20 years</option>
                <option value="30">21 - 30 years</option>
                <option value="40">31 - 40 years</option>
                <option value="60">41 - 60 years</option>
                <option value="80">61 - 80 years</option>
                <option value="81">81+ years</option>
              </select>
            </div>
          </div>
          
          
          <div class="col-sm-6 col-lg-2 mb-3 d-flex align-items-end">
            <button type="button" class="btn btn-outline-primary" (click)="searchResults()"> Search </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h2>Donors Report</h2>
    
    <div class="row">
      <div class="col-12">
         <div class="card list-card" style="height: calc(100vh - 130px);" [ngClass]="{ 'edit-mode': isEdit, 'readonly-mode': !isEdit }">
          <div class="card-body p-0 h-100">
            <ag-grid-angular
                style="width: 100%; height: 100%;"
                class="ag-theme-balham"
                [rowData]="gridList"
                [rowHeight]="40"
                [columnDefs]="gridColDefs"
                [pagination]="true"
                [paginationPageSize]="20" [cacheBlockSize]="100" [maxBlocksInCache]="10"
                [suppressRowClickSelection]="true"  
              [components]="frameworkComponents"			     
                (gridReady)="onGridReady($event)"
                >
            </ag-grid-angular>
          </div>
           
          </div>
         
      </div>
    </div>
    
  </div>
  
</div>

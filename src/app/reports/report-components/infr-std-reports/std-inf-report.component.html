<div class="card m-0">
  <div class="card-body">
    <div class="row">
      <div class="col-12"  >
        <div class="row" [formGroup]="searchForm">
          <div class="col-sm-12 col-lg-12">
            <label class="form-label"> Home Center </label>
            <div class="input-group">
              <ng-select [items]="homeCenters" bindLabel="fullAddress" bindValue="id" 
              [clearable]="false"
              placeholder="Select a Home Center"
                formControlName="homeCenterId" (change)="homeCenterChange($event)">
              </ng-select>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4  mb-3">
            <label class="form-label"> Gender </label>
            <div class="input-group">
              <select    class="form-control" formControlName="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="n">Transgender</option>
                <option value="n">Neutral</option>
                <option value="n">Others</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4  mb-3">
            <label class="form-label"> Age Group </label>
            <div class="input-group">
              <select    class="form-control" formControlName="ageGroup">
                <option value="20"> 0 - 20 years</option>
                <option value="30">21 - 30 years</option>
                <option value="40">31 - 40 years</option>
                <option value="60">41 - 60 years</option>
                <option value="80">61 - 80 years</option>
                <option value="81">81+ years</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4 mb-3 d-flex align-items-end">
            <button type="button" class="btn   btn-outline-primary"  > Search </button>
          </div>

        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="row" style="position: relative;">
    <div class="col-12">
      <div class="card" style="height: calc(100vh - 130px);">
        <div class="card-body p-0 h-100">
          <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [rowData]="influencers"
            [rowHeight]="40" [columnDefs]="gridColDefs" [pagination]="true" [paginationPageSize]="20"
            [cacheBlockSize]="100" [maxBlocksInCache]="10" [suppressRowClickSelection]="true"
            [components]="frameworkComponents" (gridReady)="onGridReady($event)">
          </ag-grid-angular>
        </div>
      </div>
    </div>

    <div class="loading" *appSpinner="loading;message: ''"></div>

  </div>
